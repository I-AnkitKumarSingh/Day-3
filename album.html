<!DOCTYPE html>
<html>
<head>
  <title>Photo Gallery</title>
  <style>
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Adjust the number of columns as desired */
      gap: 10px;
    }

    .gallery-image {
      border: 2px dotted #333;
      transition: border-color 0.3s;
      max-width: 100%;
      height: auto;
    }

    .gallery-image:hover {
      border-color: #f00;
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <img class="gallery-image" src="guru.jpg" alt="Photo 1">
    <img class="gallery-image" src="album.webp" alt="Photo 2">
    <img class="gallery-image" src="random.jpg" alt="Photo 3">
    <!-- Add more image elements as needed -->
  </div>
</body>
</html>
